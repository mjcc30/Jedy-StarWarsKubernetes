# --- Simple Backend Deployment (No Probes, No InitContainer) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  namespace: starwars
spec:
  replicas: 1
  selector:
    matchLabels:
      component: back
  template:
    metadata:
      labels:
        component: back
    spec:
      containers:
        - name: server
          image: jedy-starwarskubernetes-back:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:password@postgres-service:5432/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: back-service
  namespace: starwars
spec:
  type: ClusterIP
  selector:
    component: back
  ports:
    - port: 4000
      targetPort: 4000
