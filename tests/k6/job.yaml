apiVersion: batch/v1
kind: Job
metadata:
  name: k6-load-test
  namespace: starwars
spec:
  template:
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/script.js"]
        volumeMounts:
        - name: k6-script-volume
          mountPath: /scripts
      restartPolicy: Never
      volumes:
      - name: k6-script-volume
        configMap:
          name: k6-script
